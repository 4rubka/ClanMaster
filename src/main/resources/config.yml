# ═══════════════════════════════════════════════════════════ #
#                 MESSAGE CUSTOMIZATION
# ═══════════════════════════════════════════════════════════ #
messages:
  # Enable action bar messages
  action-bar: true
  # Enable title messages for level up
  title-level-up: true
  # Enable broadcast for war declarations
  broadcast-wars: true
  # Enable broadcast for clan creation
  broadcast-creation: false

# ═══════════════════════════════════════════════════════════ #
#                   SOUND SETTINGS
# ═══════════════════════════════════════════════════════════ #
sounds:
  level-up: "ENTITY_PLAYER_LEVELUP"
  level-up-volume: 1.0
  level-up-pitch: 1.0
  war-declared: "BLOCK_ANVIL_PLACE"
  war-declared-volume: 0.5
  war-declared-pitch: 1.0
  peace-made: "BLOCK_END_PORTAL_SPAWN"
  peace-made-volume: 0.5
  peace-made-pitch: 1.0

# ═══════════════════════════════════════════════════════════ #
#                 PARTICLE SETTINGS
# ═══════════════════════════════════════════════════════════ #
particles:
  level-up:
    enabled: true
    type: "VILLAGER_HAPPY"
    count: 50
  war-kill:
    enabled: true
    type: "CLOUD"
    count: 10

# ═══════════════════════════════════════════════════════════ #
#                   ACHIEVEMENTS
# ═══════════════════════════════════════════════════════════ #
achievements:
  first-blood:
    name: "First Blood"
    description: "Get your first clan kill"
    requirement: 1
    reward-xp: 100
  warrior:
    name: "Warrior"
    description: "Get 100 clan kills"
    requirement: 100
    reward-xp: 500
  veteran:
    name: "Veteran"
    description: "Get 500 clan kills"
    requirement: 500
    reward-xp: 2000
  legend:
    name: "Legend"
    description: "Get 1000 clan kills"
    requirement: 1000
    reward-xp: 5000
  war-winner:
    name: "War Winner"
    description: "Win 10 wars"
    requirement: 10
    reward-xp: 3000

# ═══════════════════════════════════════════════════════════ #
#                   ADMIN SETTINGS
# ═══════════════════════════════════════════════════════════ #
admin:
  # Enable admin commands
  enabled: true
  # Bypass clan limits
  bypass-limits: true
  # Admins can see spy messages
  spy-default: false

# ═══════════════════════════════════════════════════════════ #
#                   WAR SETTINGS
# ═══════════════════════════════════════════════════════════ #
war:
  # War duration in minutes (0 = unlimited)
  duration: 0
  # Minimum kills to win
  min-kills-to-win: 10
  # Auto-end war after duration
  auto-end: false
  # Reward for winning
  reward: 500.0
  # XP reward for winning
  xp-reward: 2000

# ═══════════════════════════════════════════════════════════ #
#              EXAMPLE: DISABLE FEATURES
# ═══════════════════════════════════════════════════════════ #
# To disable features, set them to false in enabled-features section above.
# Example: Disable clan home, wars, and achievements:
# enabled-features:
#   clan-home: false
#   clan-wars: false
#   achievements: false
#   bonuses: false
