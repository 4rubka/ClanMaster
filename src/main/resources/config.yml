# ═══════════════════════════════════════════════════════════ #
#                     LANGUAGE SETTINGS
# ═══════════════════════════════════════════════════════════ #
# Available languages: en, uk, de, fr
language: en

# ═══════════════════════════════════════════════════════════ #
#                     ECONOMY SETTINGS
# ═══════════════════════════════════════════════════════════ #
costs:
  # Cost to create a clan (set to 0 to disable)
  create: 500.0
  # Cost for war declaration
  war: 1000.0
  # Cost for peace treaty
  peace: 500.0

economy:
  # Provider: VAULT or NONE
  provider: VAULT
  # Reward for killing enemy clan member
  kill-reward: 10.0
  # Reward for winning war
  war-win-reward: 500.0

# ═══════════════════════════════════════════════════════════ #
#                     CLAN LIMITS
# ═══════════════════════════════════════════════════════════ #
limits:
  max-members: 20
  min-members-to-create: 1
  max-ally-clans: 5
  max-enemy-clans: 10
  max-active-wars: 3
  min-level-for-war: 2

# ═══════════════════════════════════════════════════════════ #
#                   PROGRESSION SETTINGS
# ═══════════════════════════════════════════════════════════ #
progress:
  # Base XP needed per level
  xp-per-level: 1000.0
  # XP multiplier (increase for faster progression)
  xp-multiplier: 1.0
  # XP gained per kill
  xp-per-kill: 10
  # XP gained per death (optional, usually 0)
  xp-per-death: 0
  # XP bonus for war kills
  xp-war-kill-bonus: 25
  # Daily kill quest XP reward
  xp-daily-quest: 500

# ═══════════════════════════════════════════════════════════ #
#                    STORAGE SETTINGS
# ═══════════════════════════════════════════════════════════ #
storage:
  # Type: JSON, SQLITE, MYSQL
  type: JSON
  # Autosave interval in seconds
  autosave-seconds: 300
  sqlite:
    file: clans.db
  mysql:
    url: jdbc:mysql://localhost:3306/clanmaster
    user: root
    password: password
    pool-size: 10

# ═══════════════════════════════════════════════════════════ #
#                    BONUS SETTINGS
# ═══════════════════════════════════════════════════════════ #
# Configure bonuses for each clan level
bonuses:
  1:
    coins: 0
    xp: 0
    privilege: none
  2:
    coins: 100
    xp: 250
    privilege: "/home bonus"
  3:
    coins: 250
    xp: 500
    privilege: "fly 10s"
  4:
    coins: 500
    xp: 750
    privilege: "special kit"
  5:
    coins: 1000
    xp: 1000
    privilege: "custom prefix"
  6:
    coins: 1500
    xp: 1500
    privilege: "war discount 10%"
  7:
    coins: 2000
    xp: 2000
    privilege: "extra home"
  8:
    coins: 2500
    xp: 2500
    privilege: "teleportation"
  9:
    coins: 3000
    xp: 3000
    privilege: "god mode 5s"
  10:
    coins: 5000
    xp: 5000
    privilege: "legendary status"

# ═══════════════════════════════════════════════════════════ #
#                   DISPLAY SETTINGS
# ═══════════════════════════════════════════════════════════ #
display:
  # Clan tag format in chat
  tag-format: "&7[&#ff4faf{clan}&7] "
  # Enable/disable tab list integration
  tab-header:
    enabled: true
  # Show clan prefix in chat
  show-prefix: true
  # Show clan tag in player list
  show-tag-in-list: true

# ═══════════════════════════════════════════════════════════ #
#                    TAB SETTINGS
# ═══════════════════════════════════════════════════════════ #
tab:
  header: "&#ff4faf✦ &fClan: &d{clan}"
  footer: "&#5fd9ff✦ &fГравець: &b{player}"

# ═══════════════════════════════════════════════════════════ #
#                   FEATURE TOGGLES
# ═══════════════════════════════════════════════════════════ #
# Enable/disable specific features
enabled-features:
  # Clan chat feature
  clan-chat: true
  # Clan chest locking
  clan-chest: true
  # Clan home teleportation
  clan-home: true
  # Friendly fire toggle
  friendly-fire: true
  # Clan wars/enemies system
  clan-wars: true
  # Alliances system
  alliances: true
  # Clan points/bank system
  clan-bank: true
  # XP rewards for kills
  xp-rewards: true
  # Clan top menu
  clan-top-menu: true
  # MOTD (message of the day)
  motd: true
  # Clan titles
  titles: true
  # Achievements system
  achievements: true
  # Activity tracking
  activity-tracking: true
  # Daily kill quests
  daily-quests: true
  # War rewards
  war-rewards: true
  # Sound effects
  sound-effects: true
  # Particle effects
  particle-effects: true
  # Clan bonuses/levels (disabled by default)
  bonuses: false

